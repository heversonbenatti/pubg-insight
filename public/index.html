<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG INSIGHT</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>pubg<span class="insight">insight</span></h1>
        </div>
        <form id="player-form">
            <div class="form-row">
                <input type="text" id="player-name" placeholder="Enter player name" required>
            </div>
            <div class="form-row">
                <select id="season-select"></select>
                <button type="submit">Search</button>
            </div>
        </form>

        <!-- Player Info Section -->
        <div id="player-stats" style="display: none;">
            <div class="player-info">
                <img src="steam-logo-transparent.png" alt="Steam Icon" class="player-icon">
                <h2 id="player-name-display"></h2>
            </div>

            <!-- Tabbed navigation -->
            <div class="w3-bar w3-black tab-bar">
                <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'soloFpp')">SOLO FPP</button>
                <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'duoFpp')">DUO FPP</button>
                <button class="w3-bar-item w3-button tablink active" onclick="openTab(event, 'squadFpp')">SQUAD
                    FPP</button>
                <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'soloTpp')">SOLO TPP</button>
                <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'duoTpp')">DUO TPP</button>
                <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'squadTpp')">SQUAD TPP</button>
            </div>

            <!-- Statistics display area -->
            <div id="stats-container" class="stats-grid">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
